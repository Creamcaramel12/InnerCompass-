(function() {
    const correctPassword = "inner2025"; // Watermelon_Sun395
    let attempts = 0;
    let allowed = false;

    while (!allowed && attempts < 3) {
        const entered = prompt("Enter password to access InnerCompass:");
        if (entered === null) {
            document.body.innerHTML = "<h2>Access Denied</h2><p>You canceled access.</p>";

        }
        if (entered === correctPassword) {

})();

    <script>
        (function() {
            'use strict';

            // DOM Elements
            const elements = {
                moodButtons: document.querySelectorAll('.mood-btn'),
                weatherButtons: document.querySelectorAll('.weather-btn'),
                saveButton: document.getElementById('saveBtn'),
                journalEntry: document.getElementById('journalEntry'),
                journalPromptSection: document.getElementById('journalPromptSection'),
                proModal: document.getElementById('proModal'),
                closeModal: document.querySelector('#proModal .close-btn'),
                goToProBtn: document.getElementById('goToPro'),
                unlockBtn: document.getElementById('unlockBtn'),
                proCodeInput: document.getElementById('proCodeInput'),
                adBanner: document.querySelector('.ad-banner-placeholder'),
                goToJournalBtn: document.getElementById('goToJournal'),
                goToCheckinBtn: document.getElementById('goToCheckin'),
                checkinView: document.getElementById('checkinView'),
                journalView: document.getElementById('journalView'),
                entriesList: document.getElementById('entriesList'),
                chartBars: document.getElementById('chartBars'),
                greetingHeader: document.getElementById('greetingHeader')
            };

            // State
            let selectedMood = null;
            let selectedWeather = null;

            // Constants
            const UNLOCK_CODE = "COMPASSGOLD37";
            const moodEmojis = { 1: 'üò©', 2: 'üòü', 3: 'üòê', 4: 'üòä', 5: 'ü•≥' };
            const weatherEmojis = {
                'Sunny': '‚òÄÔ∏è', 'Cloudy': '‚òÅÔ∏è', 'Rainy': 'üåßÔ∏è',
                'Snowy': '‚ùÑÔ∏è', 'Hot': 'üî•', 'Cold': 'ü•∂'
            };

            // LocalStorage Functions
            function loadEntries() {
                try {
                    const data = localStorage.getItem('moodEntries');
                    return data ? JSON.parse(data) : [];
                } catch (e) {
                    console.error('Error loading entries:', e);
                    return [];
                }
            }

            function saveEntries(entries) {
                try {
                    localStorage.setItem('moodEntries', JSON.stringify(entries));
                    return true;
                } catch (e) {
                    console.error('Error saving entries:', e);
                    return false;
                }
            }

            // Save Entry Function
            function saveEntry() {
                if (!selectedMood) return;

                const now = new Date();
                const formattedDate = now.toLocaleDateString() + ' ' + 
                    now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                const newEntry = {
                    id: Date.now(),
                    date: formattedDate,
                    mood: parseInt(selectedMood),
                    weather: selectedWeather || 'N/A',
                    note: elements.journalEntry.value.trim()
                };

                const allEntries = loadEntries();
                allEntries.push(newEntry);
                saveEntries(allEntries);

                showView('journal');
                resetForm();
            }

            function resetForm() {
                elements.moodButtons.forEach(btn => btn.classList.remove('selected'));
                elements.weatherButtons.forEach(btn => btn.classList.remove('selected'));
                elements.journalEntry.value = '';
                elements.saveButton.disabled = true;
                selectedMood = null;
                selectedWeather = null;
            }

            // Display Entries
            function displayEntries() {
                const entries = loadEntries();
                elements.entriesList.innerHTML = '';
                elements.chartBars.innerHTML = '';

                if (entries.length === 0) {
                    elements.entriesList.innerHTML = '<li class="no-entries">No entries yet. Start tracking your mood!</li>';
                    return;
                }

                const recentEntries = entries.slice(-10).reverse();

                recentEntries.forEach(entry => {
                    const li = document.createElement('li');
                    li.className = 'entry-item';

                    const weatherDisplay = entry.weather !== 'N/A'
                        ? `<span class="entry-weather">${weatherEmojis[entry.weather] || entry.weather}</span>`
                        : '';

                    li.innerHTML = `
                        <div class="entry-header">
                            <div>
                                <span class="entry-mood">${moodEmojis[entry.mood]}</span>
                                ${weatherDisplay}
                            </div>
                            <button class="delete-btn" type="button" data-entry-id="${entry.id}">Delete</button>
                        </div>
                        <div class="entry-date">${entry.date}</div>
                        ${entry.note ? `<div class="entry-note">"${entry.note}"</div>` : ''}
                    `;

                    elements.entriesList.appendChild(li);
                });

                // Add delete event listeners
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const entryId = parseInt(this.getAttribute('data-entry-id'));
                        deleteEntry(entryId);
                    });
                });

                // Chart
                const chartEntries = entries.slice(-7);
                chartEntries.forEach(entry => {
                    const bar = document.createElement('div');
                    bar.className = 'chart-bar';
                    bar.style.height = (entry.mood * 20) + '%';
                    bar.title = `Mood: ${entry.mood}/5 - ${entry.date}`;
                    elements.chartBars.appendChild(bar);
                });
            }

            function deleteEntry(id) {
                if (!confirm('Are you sure you want to delete this entry?')) return;

                const entries = loadEntries();
                const filtered = entries.filter(e => e.id !== id);
                saveEntries(filtered);
                displayEntries();
            }

            // Pro Features
            function checkProStatus() {
                // Example placeholder ‚Äî complete this or remove it if unused
                const isPro = localStorage.getItem('proUnlocked') === 'true';
                if (isPro) {
                    elements.adBanner.style.display = 'none';
                }
            }

            // Run initialization
            displayEntries();
            checkProStatus();

            // Event Listeners
            elements.moodButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    elements.moodButtons.forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                    selectedMood = btn.dataset.mood;
                    elements.saveButton.disabled = false;
                });
            });

            elements.weatherButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    elements.weatherButtons.forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                    selectedWeather = btn.dataset.weather;
                });
            });

            elements.saveButton.addEventListener('click', saveEntry);
            elements.goToJournalBtn.addEventListener('click', () => showView('journal'));
            elements.goToCheckinBtn.addEventListener('click', () => showView('checkin'));
            elements.goToProBtn.addEventListener('click', () => elements.proModal.style.display = 'block');
            elements.closeModal.addEventListener('click', () => elements.proModal.style.display = 'none');
            elements.unlockBtn.addEventListener('click', () => {
                if (elements.proCodeInput.value.trim() === UNLOCK_CODE) {
                    localStorage.setItem('proUnlocked', 'true');
                    elements.adBanner.style.display = 'none';
                    alert('Pro access unlocked!');
                    elements.proModal.style.display = 'none';
                } else {
                    alert('Invalid code.');
                }
            });

            function showView(view) {
                elements.checkinView.classList.toggle('active', view === 'checkin');
                elements.journalView.classList.toggle('active', view === 'journal');
                if (view === 'journal') displayEntries();
            }

        })();
    </script>
